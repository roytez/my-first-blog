<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    {% load static %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<div>
    <h1><a href="/">Django Blog</a></h1>
</div>
<!--Ok dziala. Ta funkcja static ktÃ³ra jest po znaku {% odwoluje sie do sciezki podanej w settings -->
<!--Potem po funkcji podajesz sciezke wychodzac od katalogu static czyli w tym przypadku css/blog.css sory ;p thats all :p dziekuje -->
{% for post in posts %}
<div>
    <p>published: {{ post.published_date }}</p>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}

</body>
</html>
